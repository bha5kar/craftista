apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: craftista
  name: craftista-vo
  labels:
    app: craftista-vo

spec:
  replicas: 1
  selector:
    matchLabels:
      app: craftista-vo

  template:
    metadata:
      labels:
        app: craftista-vo
    spec:
      containers:
      - name: vo
        image: 8ha5kar/voting:40b900cdd6a0faffbb485f650314922be76801be
        ports:
        - containerPort: 8080

        

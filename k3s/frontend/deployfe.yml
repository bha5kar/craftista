apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: craftista
  name: craftista-fe
  labels:
    app: craftista-fe

spec:
  replicas: 1
  selector:
    matchLabels:
      app: craftista-fe

  template:
    metadata:
      labels:
        app: craftista-fe
    spec:
      containers:
      - name: fe
        image: 8ha5kar/frontend:40b900cdd6a0faffbb485f650314922be76801be
        ports:
        - containerPort: 3000

        
